name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        run: cargo test --lib --features test-kms -- --test-threads=1

      - name: Run CLI tests
        run: cargo test --test cli --features test-kms -- --test-threads=1

      - name: Run multi-vault tests
        run: cargo test --test multi_vault --features test-kms -- --test-threads=1

      - name: Run hardening tests
        run: cargo test --test hardening --features test-kms -- --test-threads=1

      - name: Run stress tests
        run: cargo test --test stress --features test-kms -- --test-threads=1

      - name: Build release
        run: cargo build --release

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench

  kms-tests:
    name: KMS Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-kms-${{ hashFiles('**/Cargo.lock') }}

      - name: Run AWS KMS tests
        if: env.AWS_ACCESS_KEY_ID != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          DUGOUT_TEST_KMS_KEY: ${{ secrets.DUGOUT_TEST_KMS_KEY }}
        run: cargo test --features aws,test-aws,test-kms --test aws_kms -- --test-threads=1

      - name: Run GCP KMS tests
        if: env.DUGOUT_TEST_GCP_KEY != ''
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-sa-key.json
          DUGOUT_TEST_GCP_KEY: ${{ secrets.DUGOUT_TEST_GCP_KEY }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > /tmp/gcp-sa-key.json
          cargo test --features gcp,test-gcp,test-kms --test gcp_kms -- --test-threads=1
          rm -f /tmp/gcp-sa-key.json

  lint:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy (all features)
        run: cargo clippy --all-features -- -D warnings
