[package]
name = "burrow"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Rob Dekovich <rob@altoal.com>"]
description = "An extremely fast secrets manager for developers, written in Rust"
license = "MIT"
repository = "https://github.com/usealtoal/burrow"
keywords = ["secrets", "encryption", "dotenv", "cli", "security"]
categories = ["command-line-utilities", "cryptography"]

[dependencies]
age = { version = "0.11", features = ["armor"] }
clap = { version = "4", features = ["derive", "env"] }
clap_complete = "4"
colored = "3"
dirs = "6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
thiserror = "2"
whoami = "1"
zeroize = "1"

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"

[profile.release]
opt-level = 3
lto = true
strip = true
codegen-units = 1
